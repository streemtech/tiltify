paths:
  "/oauth/token":
    post:
      callbacks: {}
      deprecated: false
      description: Returns an access and refresh token with a provided client id,
        secret, and grant type. Tokens expire in `7200` seconds.
      operationId: V5ApiWeb.Oauth.Token
      requestBody:
        content:
          application/json:
            schema:
              type: object
      parameters:
      - description: Client Id
        in: query
        name: client_id
        required: true
        schema:
          type: string
      - description: Client Secret
        in: query
        name: client_secret
        required: true
        schema:
          type: string
      - description: Grant Type
        in: query
        name: grant_type
        required: true
        schema:
          default: client_credentials
          enum:
          - client_crendentials
          - authorization_code
          - refresh_token
          type: string
      - description: Authorization Code; `*required` if using `authorization_code`
          grant type
        in: query
        name: code
        required: false
        schema:
          type: string
      - description: Scope
        in: query
        name: scope
        required: false
        schema:
          default: public
          enum:
          - public
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
              example:
                access_token: ab6a592346444dea97170837e104d8a5ab6a592346444dea97170837e104d8a5
                created_at: '2023-01-27T19:32:03Z'
                expires_in: 7200
                refresh_token: njjjytm3otetmgrjmi00yjawlwe4zgytzjixy2mzm2y3njawcg121231999393a3
                scope: public
                token_type: bearer
          description: Response
        '401':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Unauthorized"
          description: Unauthorized
        '404':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/NotFound"
          description: Not Found
        '422':
          content:
            application/json:
              schema:
                type: object
              example:
                error: invalid_client
                error_description: Client authentication failed due to unknown client,
                  no client authentication included, or unsupported authentication
                  method.
          description: Unprocessable Entity
      summary: Token
      tags:
      - oauth
