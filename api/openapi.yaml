info:
  description: "Welcome to the Tiltify V5 API docmentation site.\n\nThis is the public
    API for Tiltify. It is intended to be used by third party developers to build
    integrations with Tiltify.\n\n# OpenAPI Specification\nThe API uses the OpenAPI
    Specification (OAS) to define the API. More information about the OpenAPI Specification
    can be found at [https://swagger.io/specification/](https://swagger.io/specification/).\n\n#
    Authentication\nTiltify uses OAuth 2.0 access tokens to authenticate API requests.
    You may get an Application `access_token` or a User `access_token`. \nTo authenticate,
    you will need to create an application in the Tiltify User Dashboard, and use
    the generated credentials. \n\n## Getting an Application Access Token \n\nThe
    method to get an application access token follows the Client Credentials Oauth2
    grant flow. \n\nYou may give the required parameters to the [Oauth Token Endpoint](#tag/oauth)
    to get an access token for use with the api directly.\n\n## Getting a User Access
    Token\n\nThe method to get a user access token follows the OAuth2 Authorization
    Grant flow. The following is a specific example of how to retrieve A User Access
    token using OAuth2\n\n### Getting the code\n\nThis example will be using the following
    values as needed.\n- Application ID: 1234\n- Redirect https://www.example.com/redirect\n-
    Secret Key: asdf\n\nTo begin with, send a user in a browser to the Tiltify OAuth
    Authorization url. Include your Client ID, and the response type of `code` as
    query parameters.\nYou may include your redirect URI if you have more than one.
    A space separated list of scopes may also be added, however, if not included,
    the `public` scope will be automatically selected.\n\n```\nhttps://v5api.tiltify.com/oauth/authorize?&client_id=1234&response_type=code&redirect_uri=https%3A%2F%2Fwww.example.com%2Fredirect&scope=public\n```\n\nAfter
    signing in and authorizing, the user will be redirected back to your chosen redirect
    URI with a query parameter of `code`, containing the code used to fetch the access
    token.\n\n```\nhttps://www.example.com/redirect?code=1234abcdef\n```\n\nThe code
    should be passed to your server backend as the following steps require your secret
    key, which should not be exposed to the public.\n\n### Converting The Code To
    A User Access Token\n\nTo retrieve the User Access Token, a post request must
    be made to the Token URL. In the body of the url are the following fields in Form
    Data format. Note specifically that code is the code retrieved from the first
    step.\n\n```\nclient_id=1234\nredirect_uri=https://www.example.com/redirect\ncode=1234abcdef\ngrant_type=authorization_code\n```\n\nTiltify
    will return a response like the following:\n\n```\n{\n\n    \"access_token\":
    \"ab6a592346444dea97170837e104d8a5ab6a592346444dea97170837e104d8a5\",\n    \"created_at\":
    \"2023-01-27T19:32:03Z\",\n    \"expires_in\": 7200,\n    \"refresh_token\": \"njjjytm3otetmgrjmi00yjawlwe4zgytzjixy2mzm2y3njawcg121231999393a3\",\n
    \   \"scope\": \"public\",\n    \"token_type\": \"bearer\"\n\n}\n```\n\nThis access
    token may now be used as shown below to make requests. When used with the [/current-user](#tag/user/operation/V5ApiWeb.Public.UserController.current_user)
    endpoint, the full `user` object is returned.\n\n## Using Access Tokens\n\nAdd
    the Authorization header to your HTTP request.\n\n```\nAuthorization: Bearer <access_token>\n```\n\nExample:\n\n```\nAuthorization:
    Bearer ab6a592346444dea97170837e104d8a5ab6a592346444dea97170837e104d8a5\n```\n\n##
    Using Refresh Tokens\n\nWhen an initial access token is created, a refresh token
    will be provided. The refresh token can be used to get a new access token when
    the current one expires. To do this, make a post request to the token url with
    grant_type set to `refresh_token` with the Authorization Bearer token as the refresh_token
    saved from the original response.\n\n```\nAuthorization: Bearer <refresh_token>\n```\n\nExample:\n\n```\nAuthorization:
    Bearer njjjytm3otetmgrjmi00yjawlwe4zgytzjixy2mzm2y3njawcg121231999393a3\n```\n\n<SecurityDefinitions
    />\n"
  title: V5ApiPublic
  version: '1.0'
